

<div id="ideparture-login" class="min-h-screen flex items-center justify-center flex-col bg-cover bg-center" >

  

  <div id="ideparture-icon" class="block h-16 w-16 mx-auto mb-0"></div>
  <h1 class="text-h1 font-futura text-white">iDeparture</h1>
  <h2 class="text-h4 font-roboto text-accent-400 mb-10">Register An Account</h2>
  <p class="text-p text-primary-500 mb-2"> 
    Already have an account? 
    <a href="/" class="text-p font-roboto text-accent-400">Login</a>
  </p>
  <div id="ideparture-login-panel" class="flex w-[830px] bg-white justify-center rounded-lg p-12">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="w-3/5">

      @if (errorMessage) {
        <div style="color: #FF0000; font-size: 14px; background: antiquewhite; padding: 5px; margin: 0 0 25px 0;">{{ errorMessage }}</div>
      }

      <div class="mb-4">
        <label class="block text-secondary-500 font-semibold mb-2" for="email">Username</label>
        <input formControlName="username" id="username" type="text" placeholder="Create A Username" class="w-full px-3 py-3 border border-neutral-400 bg-neutral-200 rounded-md focus:outline-none focus:ring-1 focus:ring-accent-500"/>
      </div>

      <div class="mb-4">
        <label class="block text-secondary-500 font-semibold mb-2" for="email">Email</label>
        <input formControlName="email" id="email" type="email" placeholder="Provide A Valid Email" class="w-full px-3 py-3 border border-neutral-400 bg-neutral-200 rounded-md focus:outline-none focus:ring-1 focus:ring-accent-500"/>
      </div>

      <div class="mb-6">
        <label class="block text-secondary-500 font-semibold mb-2" for="email">Password</label>
        <input formControlName="password" id="password" type="password" placeholder="Create A Password" class="w-full px-3 py-3 border border-neutral-400 bg-neutral-200 rounded-md focus:outline-none focus:ring-1 focus:ring-accent-500"/>
      </div>

      <div class="flex justify-between items-center mb-6">
        <button type="submit" (click)="loginWithGoogle()" class="w-full flex items-center justify-center bg-accent-400 hover:bg-secondary-500 text-primary-500 font-bold py-3 px-6 rounded transition-all">
          Register
        </button>
      </div>

    </form>
  </div>

</div>
